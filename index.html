<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tennis Booking with Andong</title>

  <!-- Tailwind CSS (via CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            montserrat: ['Montserrat', 'sans-serif'],
            playfair: ['"Playfair Display"', 'serif'],
          },
          colors: {
            primary: '#2c3e50',
            accent: '#3498db',
          }
        }
      }
    }
  </script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- FullCalendar Bundle (all-in-one) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <link rel="stylesheet" href="style.css" />
  
  <style>
    /* Important override to ensure our styles take precedence over Tailwind */
    h1 {
      font-size: 2.6rem !important;
      line-height: 1.2 !important;
      letter-spacing: -0.01em !important;
      white-space: nowrap !important;
    }
    
    h1::after {
      width: 80px !important;
      bottom: -10px !important;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem !important;
      }
    }
  </style>
</head>
<body>
  <div class="content-container">
    <div class="booking-container">
      <!-- Header Section with Title and Instructions -->
      <div class="header-section">
        <div class="title-container">
          <h1>Book a Tennis Session with Andong</h1>
        </div>
        <p class="instruction-text">
          Please add my WeChat to <span class="font-semibold">CONFIRM</span>, cancel or make changes to your booking. 
          Your appointment is <span class="font-semibold">NOT final</span> unless we are on the same page. 
          Thank you for your attention.
        </p>
      </div>
      
      <!-- Calendar Section -->
      <div id="calendar"></div>
      
      <!-- Status message -->
      <div id="status-message" class="mt-6 p-4 text-center hidden"></div>
    </div>
  </div>

  <!-- Booking Modal -->
  <div id="booking-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-20 backdrop-blur-sm">
    <div class="bg-white p-7 rounded-xl shadow-2xl max-w-md w-full mx-4 transform transition-all">
      <h2 class="text-2xl font-bold mb-5 font-playfair text-primary-900">Confirm Your Booking</h2>
      <div id="slot-details" class="mb-5 text-gray-700"></div>
      
      <form id="booking-form" class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
          <input type="text" id="name" name="name" required 
                class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring focus:ring-accent focus:ring-opacity-50 focus:border-accent transition">
        </div>
        
        <div class="flex space-x-4 pt-3">
          <button type="button" id="cancel-booking" 
                  class="flex-1 bg-gray-100 text-gray-800 py-3 px-4 rounded-lg hover:bg-gray-200 transition duration-200 font-medium">
            Cancel
          </button>
          <button type="submit" 
                  class="flex-1 bg-accent text-white py-3 px-4 rounded-lg hover:bg-accent/90 transition duration-200 shadow-md hover:shadow-lg font-medium">
            Book Slot
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
